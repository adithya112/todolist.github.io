<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Work to-dos</title>
</head>

<body  style="background-color: rgb(122, 201, 223);">
    <div class="container-fluid">
        <div class="container">
            <h1 class="h-primary" style="text-align: center; color: white;">WORK TO-DOS</h1>
            <p style="color: yellow; text-align: center; font-size: 1.3rem;">Enter text into the input fiels to add
                items to your list
                (max. 28 characters).
            </p>
            <p style="color:greenyellow; text-align: center; font-size: 1.3rem;">Click the item to mark it as complete.
            </p>
            <p style="text-align: center; font-size: 1.3rem;">Click the "X" to remove the item from your list.
            </p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="New item..." id="text">
            <button type="button" id="button"  class="btn btn-success my-2">Add Item</button>
        </div>
        <div id="item">
           
        </div>
        


    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
</body>

</html>
